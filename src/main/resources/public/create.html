<!DOCTYPE html>
<header>
    <meta charset="UTF-8">
    <title>Create appointment</title>
    <link rel="stylesheet" href="css/create.css">
</header> 
<body> 
    <h1><img src="img/icon/logo_small_icon_only_inverted.png" width="40px"> PlanIt </h1>
    <hr>
    <h2>Create Event</h2>
    <div class="table">
        <div class="secondcreate">
            <p>name of the event:</p>
            <p>start date:</p>
            <p>start time:</p>
            <p>end date:</p>
            <p>end time:</p>
            <p>category:</p>
            <p><input type="checkbox" id="inputflexible">flexible?</p>
        </div>
        <div class="thirdcreate">
            <input type="text" id="inputname" width="100px"><br>
            <input type="date" id="inputstartdate"><br>
            <input type="time" id="inputstarttime"><br>
            <input type="date" id="inputenddate"><br>
            <input type="time" id="inputendtime"><br>
            <select name="category" id="inputcategory">
                <option value="change" selected>choose category</option>
                <option value="Family">family</option>
                <option value="Friends">friends</option>
                <option value="Doctor" >doctor</option>
                <option value="Sports">sports</option>
                <option value="Other">other</option>
            </select><br>
            <button id="submit">create</button>
        </div>
        <button class="noDisplay" id="edit"></button>
        <button class="noDisplay" id="editAppointment"></button>
    </div>
    <p id="error">error: please check your input</p>
    <script src="js/create.js" type="text/javascript"></script>
</body>
