<!DOCTYPE html>
<header>
    <meta charset="UTF-8">
    <title>PlanIt</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">    
    <link rel="stylesheet" href="css/plan-it.css">
    <link rel="stylesheet" href="css/create.css">
</header>

<body>
    <h1><img src="img/icon/logo_small_icon_only_inverted.png" width="40px"> PlanIt </h1>
    <hr>
    <div class="tableFiveColums">
        <div class="first">
            <p id="imgCalander"><img src="img/calendar.jpg" height="50px" id="imgCalendar" class="second"></p> 
        </div>
        <div class="second">
            <p> <input type="date" id="datePicker"></p>
        </div>
        <div class="third">
            <p id="timePeriod"><button id="weekBefore">&lt;</button> <span id="timePeriodText">11.04.2022 - 17.04.2022 </span><button id="weekAfter">&gt;</button></p>
        </div>
        <div class="fourth">
            <p><a href="create.html" id="createApointment" target="_blanck" >add new event</a></p>
        </div>
    </div>
    <hr>
    <div id="change">
        <div>
            <select name="appointments" id="appointmentChooser">
                <option value="change" selected>choose appointment</option>
            </select>
            <input type="button" value="delete" id="delete">
            <input type="button" value="edit" id="edit">
        </div>
    </div>
    <div class="table" id="table">
        <h2>Create Event</h2>
        <div class="secondcreate">
            <p class="normal">name of the event: <input type="text" id="inputname" width="100px"></p>
            <p class="normal">start date: <input type="date" id="inputstartdate"></p>
            <p class="normal">start time: <input type="time" id="inputstarttime"></p>
            <p class="normal">end date: <input type="date" id="inputenddate"></p>
            <p class="normal">end time: <input type="time" id="inputendtime"></p>
            <p class="normal">category:
                <select name="category" id="inputcategory">
                    <option value="change" selected>choose category</option>
                    <option value="Family">family</option>
                    <option value="Friends">friends</option>
                    <option value="Doctor" >doctor</option>
                    <option value="Sports">sports</option>
                    <option value="Other">other</option>
                </select> 
            </p>
            <p class="normal"><input type="checkbox" id="inputflexible">flexible? <button id="editAppointment">edit</button></p>
        </div>
    </div>
    <hr>
    <div class="divWeek">
        <div class="firstline first"><p class="firstline">Time</p></div>
        <div class="firstline second"><p class="firstline">Monday</p></div>
        <div class="firstline third"><p class="firstline">Tuesday</p></div>
        <div class="firstline fourth"><p class="firstline">Wednesday</p></div>
        <div class="firstline fifth"><p class="firstline">Thursday</p></div>
        <div class="firstline sixt"><p class="firstline">Friday</p></div>
        <div class="firstline sevent"><p class="firstline">Saturday</p></div>
        <div class="firstline eight"><p class="firstline">Sunday</p></div>
    </div>
    <div class="divWeek" id="week">
    </div>
    <button class="noDisplay" id="submit"></button>
    <template id="templateWeek">
        <p id="time"></p>
    </template>
    <template id="templateAppointment">
            <p id="appointment"></p>
    </template>
    <p id="error"></p>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/create.js" type="text/javascript"></script>
</body>
